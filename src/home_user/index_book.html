<body>
  <div class="container is-fullhd columns is-gapless">
    <nav class=" has-background-link-light column is-3 ">
      <aside>
        <section class="hero">
          <div class="hero-body">
            <figure class="image">
              <img class="logo" src="../../assets/logo.png">
            </figure>
          </div>
        </section>
        <div class="menu">
          <ul class="menu-list ">
            <li>
              <a class="is-active " href="#">
                <i class='bx bx-book icon'></i>
                <span>Sách</span>
              </a>
            </li>
            <li>
              <a class="" href="../../src/home_user/index.html">
                <i class='bx bx-info-circle icon'></i>
                <span>Thông tin</span>
              </a>
            </li>        
            <li id="btn-logout">

              </a>
            </li>
          </ul>
        </div>

    <div class=" column is-12 is-gapless ">

        <div id="Bar" class="columns main-bar is-multiline ;" style="margin: auto;">
          <div class="column is-full" style="padding: 0;">
            <p class="title is-size-4 ">
              Thư viện
            </p>
          </div>
          <div class="columns" style="width: 100%; padding: 0;">
            <div class="column is-5 ">
              <input id="searchBar" class="input is-rounded is-link is-small" style="width: 100%; " type="search"
                placeholder="Tìm kiếm Tên Sách hoặc Tác Giả">
            </div>
            <div class="column" style="min-width: fit-content;max-width: fit-content;">
              <div class="select is-danger is-rounded is-small" style="width: fit-content;">
                <select id="filter-subject" style="width: 100%;">
                  <option value="Tất cả">Tất cả</option>
                  <option value="Văn Học">Văn Học</option>
                  <option value="Kinh Tế">Kinh Tế</option>
                  <option value="Tâm Lý - Kỹ Năng Sống">Tâm Lý - Kỹ Năng Sống</option>
                  <option value="Nuôi Dạy Con">Nuôi Dạy Con</option>
                  <option value="Sách Thiếu Nhi">Sách Thiếu Nhi</option>
                  <option value="Giáo Khoa">Giáo Khoa</option>
                  <option value="Sách Học Ngoại Ngữ">Sách Học Ngoại Ngữ</option>
                  <option value="Tiểu Sử - Hồi Ký">Tiểu Sử - Hồi Ký</option>
                </select>
                <!-- <input id ="modify-username" class="input " type="text" placeholder="" required> -->
              </div>
            </div>
            <div class="column" style="min-width: fit-content;max-width: fit-content;">
              <div class="select is-warning is-rounded is-small" style="width: fit-content;">
                <select id="filter-publisher" style="width: 100%;">
                  <option value="Tất cả">Tất cả</option>
                </select>
                <!-- <input id ="modify-username" class="input " type="text" placeholder="" required> -->
              </div>
            </div>
            <div class="column " style="min-width: fit-content;max-width: fit-content;">
              <div class="select is-info is-rounded is-small" style="width: fit-content;">
                <select id="filter-year" style="width: 100%;">
                  <option value="Tất cả">Tất cả</option>
                </select>
                <!-- <input id ="modify-username" class="input " type="text" placeholder="" required> -->
              </div>
            </div>

          </div>

        </div>
        <p></p>
        <div class="table-container " style="margin: auto;">
          <table class="has-text-centered">
            <thead class="has-background-warning is-size-7 has-text-weight-bold">
              <tr >
                <th class="has-text-danger-dark">MÃ SỐ</th>
                <th class="has-text-danger-dark" colspan="3">TÊN SÁCH</th>
                <th class="has-text-danger-dark" colspan="2">CHỦ ĐỀ</th>
                <th class="has-text-danger-dark" colspan="2">TÁC GIẢ</th>
                <th class="has-text-danger-dark" colspan="2">NHÀ XUẤT BẢN</th>
                <th class="has-text-danger-dark" colspan="2">NGÀY XUẤT BẢN</th>
                <th class="has-text-danger-dark" colspan="2">SỐ TRANG</th>
                <th class="has-text-danger-dark" colspan="2">SỐ BẢN CÒN LẠI</th>
              </tr>
            </thead>
            <tbody id="tableBook" class="is-size-7 has-background-warning-light has-text-centered">
            </tbody>
          </table>
