<body>
  <div class="container is-fullhd columns is-gapless">
    <nav class=" has-background-link-light column is-3">
      <aside>
        <section class="hero">
          <div class="hero-body">
            <figure class="image">
              <img class="logo" src="../../assets/logo.png">

          </div>
        </section>
        <div class="menu">
          <ul class="menu-list" >
            <li >
              <a class="" href="../../src/home_user/index_book.html">
                <i class='bx bx-book icon'></i>

              </a>
            </li>
            <li>

            </li>
          </ul>

  </div>
  <script >
    document.getElementById("btn-logout").addEventListener("click", async () => {
        const confirm = await window.API.toMessageConfirm("Bạn có chắc chắn muốn thoát không ?");
        
        if (confirm == 1 || confirm == undefined) return;

        await window.API.gotoWelcome();

    }) ;
  </script>
