  <div id="modal-modify-user" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content">
      <form>
        <div class="box" style="height: fit-content; width: 100%;">
          <div class="field">
            <label class="label">UID</label>
            <div class="control">
              <input id="UID" class="input" type="text" placeholder="" disabled>
            </div>
          </div>

          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input id="modify-name" class="input" type="text" placeholder="" required>
            </div>
          </div>

          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input id="modify-username" class="input " type="text" placeholder="" required>
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control ">
              <input id="modify-password" class="input " type="text" placeholder="" required>
            </div>
          </div>

          <div class="field is-grouped buttons is-right">
            <div class="control">
              <button id="modify-submit-button" type="button" class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button id="modify-cancel-button" type="button" class="button is-link is-light ">Cancel</button>
            </div>
          </div>
        </div>

      </form>
    </div>

    <button class="modal-close is-large" aria-label="close"></button>
  </div>
