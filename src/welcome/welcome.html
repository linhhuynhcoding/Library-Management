<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <base href="./">
  <link rel="stylesheet" type="text/css" href="../welcome/styles.css">

  <title>Quản Lý Thư Viện - Welcome</title>
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form id="form-register">
        <img src="../../assets/logo.png" alt="logo">
        <p></p>
        <h1>Đăng Ký</h1>
        <p></p>
        <input type="text" id="name" min="1" max="50" required placeholder="Họ và Tên">
        <input type="text" id="username-regis" min="1" max="20" required placeholder="Tên đăng nhập">
        <input id="password-register"  min="1" max="10" required type="password" placeholder="Mật khẩu">
        <input id="password-confirm-register" min="1" max="10" required type="password" placeholder="Xác nhận mật khẩu">
        <p id="customValidityNotification" ></p>
        <button type="button" class="btn-regis" id="regis-btn">Đăng Ký</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form id="form-login">
        <img src="../../assets/logo.png" alt="logo">
        <p></p>
        <h1>Đăng Nhập</h1>
        <p></p>
        <input type="text" id="username-login" required placeholder="Tên đăng nhập">
        <input id="login-password" type="password" required placeholder="Mật khẩu">
        <label>Đăng nhập với tư cách Quản trị viên <input id="admin" class="checkbox" type="checkbox"> </label>

        <button type="button" class="btn-login" id="login-btn">Đăng Nhập</button>

      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Chào mừng bạn đã đến với LinhHuynh Library !</h1>
          <p>Hãy nhập vào đầy đủ thông tin để trải nghiệm Thư viện</p>
          <button class="hidden" id="login">
            Đăng Nhập
          </button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Chào mừng bạn đã trở lại với LinhHuynh Library !</h1>
          <p>Tạo tài khoản để trải nghiệm Thư viện</p>
          <button class="hidden" id="register">
            Đăng Ký
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
